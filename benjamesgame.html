<body>
 
<h1> Game </h1>
<div id="dude">
    <img src="raddudeedit.jpg">
</div>




 <script>
   // makes player move with arrow keys
    $(document).keyup(function(e) {
        switch (e.which) {
            case 37:
                $("#dude").animate({ left: "-=50px" }, "normal");
        }
    });
    $(document).keyup(function(e) {
        switch (e.which) {
            case 38:
                $("#dude").animate({ top: "-=50px" }, "normal");
        }
    });

    $(document).keyup(function(e) {
        switch (e.which) {
            case 39:
                $("#dude").animate({ left: "+=50px" }, "normal");
        }
    });

    $(document).keyup(function(e) {
        switch (e.which) {
            case 40:
                $("#dude").animate({ top: "+=50px" }, "normal");

        }
    });


</script>   
</body>
